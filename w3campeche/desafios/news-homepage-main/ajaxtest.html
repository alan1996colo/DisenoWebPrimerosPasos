<!DOCTYPE html>
<html>
<head>
    <!-- Agrega las etiquetas de estilo y script de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var x = document.getElementById("demo");
    
        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
          } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
    
        function showPosition(position) {
          x.innerHTML = "Tus coordenadas son:  <br> Latitude: " + position.coords.latitude +
            "<br>Longitude: " + position.coords.longitude;
        }
        function showError(error) {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              x.innerHTML = "El usuario se niega a compartir la ubicacion"
              break;
            case error.POSITION_UNAVAILABLE:
              x.innerHTML = "La informacion de ubicacion no se encuentra disponible"
              break;
            case error.TIMEOUT:
              x.innerHTML = "The request to get user location timed out."
              break;
            case error.UNKNOWN_ERROR:
              x.innerHTML = "An unknown error occurred."
              break;
          }
        }
      </script>
    
</head>
<body>

<div id="demo">
    <h2>The XMLHttpRequest Object</h2>
    <button type="button" onclick="loadDoc()">Change Content</button>
</div>

<!-- Agrega un elemento <div> con el ID "map" para el mapa -->
<div id="map" style="width: 600px; height: 400px;"></div>

<script>
    function loadDoc() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("demo").innerHTML =
                this.responseText;
        }
        xhttp.open("GET", "ajax_info.txt");
        xhttp.send();
    }

    var map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.marker([51.5, -0.09]).addTo(map)
        .bindPopup('A pretty CSS popup.<br> Easily customizable.')
        .openPopup();
</script>
</body>
</html>
